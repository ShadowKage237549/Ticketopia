<div class="row mx-3 my-5">
  <h1>Ticketopia Forum</h1>
</div>
<div class="row mx-3">
  <div class="col-12 mx-3">
    <h3>{{topic}}</h3>
    <hr>
  </div>
  <div class="col-12 mx-3">
    <a class="row mx-3 forum rounded" routerLinkActive="active" routerLink="topicId">
      <p class="col-4">{{postTitle}}</p>
      <p class="col-8">{{postDescription}}</p>
    </a>
  </div>
</div>
