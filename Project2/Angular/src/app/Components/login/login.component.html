<div class="row mx-3 my-5">
    <h1>Login to Ticketopia</h1>
</div>
<div class="row mx-3 my-5">
    <div class="col-12">
        <form class="form-inline">
            <input type="email" class="form-control mx-2" placeholder="email" [(ngModel)]="email" name="loginEmail">
            <input type="password" class="form-control mx-2" placeholder="password" [(ngModel)]="password" name="loginPassword">
            <button type="submit" class="btn btn-info mx-2 px-5" (click)="logMeIn()" name="loginSubmit">Login</button>
        </form>
        <hr>
    </div>
    <div class="col-12">

        <form class="form-group">
            <div class="col-6">
                <input type="email" class="form-control mx-2" placeholder="email" name="registerEmail">
                <input type="password" class="form-control mx-2" placeholder="password" name="registerPassword">
                <input type="text" class="form-control mx-2" placeholder="display name" name="registerDName">
                <input type="text" class="form-control mx-2" placeholder="fname" name="registerFName">
                <input type="text" class="form-control mx-2" placeholder="lname" name="registerLName">
                <input type="text" class="form-control mx-2" placeholder="address" name="registerAddress">
                <input type="text" class="form-control mx-2" placeholder="city" name="registerCity">
                <input type="text" class="form-control mx-2" placeholder="state" name="registerState">
                <input type="text" class="form-control mx-2" placeholder="zipcode" name="registerZipcode">
                <!-- <button type="submit" class="btn btn-info mx-2 px-5" (click)="registerMyAccount()" name="registerSubmit">Register</button> -->
            </div>
        </form>
    </div>
</div>
