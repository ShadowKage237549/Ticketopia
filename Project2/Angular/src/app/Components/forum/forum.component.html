<div class="row mx-3 my-5">
  <h1>Ticketopia Forum</h1>
</div>
<div class="row mx-3">
  <div class="col-12 mx-3">
    <h3>Categories</h3>
    <p class="mx-3">Discuss upcoming events</p>
    <hr>
  </div>
  <div class="col-12 mx-3" *ngFor="let topic of topicCategories">
    <a class="row mx-3 forum rounded shadow-sm" routerLinkActive="active" routerLink="{{topic.topicId}}">
      <p class="col-4">{{topic.topicName}}</p>
      <p class="col-8">{{topic.topicDescription}}</p>
    </a>
  </div>
</div>
