<div class="row mx-3 my-5">
    <h1>Ticketopia Forum</h1>
</div>
<div class="row mx-3">
    <div class="col-12 mx-3" *ngFor="let topic of topics">
        <button (click)="selectForumtopic(topic)" class="btn-block row mx-3 forum rounded shadow-sm" routerLinkActive="active"
            routerLink="/Ticketopia/forum/{{topic.id}}">
            <p class="col-4">{{topic.topicName}}</p>
            <p class="col-8">{{topic.topicDescription}}</p>
        </button>
    </div>
</div>
