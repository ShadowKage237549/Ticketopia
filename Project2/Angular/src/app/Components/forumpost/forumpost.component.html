<div class="row mx-3">
    <div class="col-12 mx-3">
        <h3>{{postTitle.postTitle}}</h3>
        <hr>
    </div>
    <div class="col-12 mx-3" *ngFor="let post of posts">
        <h4>{{post.displayName}}</h4><br>
        <p class="comment rounded shadow-sm">
            {{post.postContent}}
        </p>
    </div>
</div>
