<div class="row mx-3 my-5">
    <h1>Ticketopia Forum</h1>
</div>
<div class="row mx-3">
    <div class="col-12 mx-3">
        <h3>{{postTitle}}</h3>
        <hr>
    </div>
    <div class="col-12 mx-3" *ngFor="let c of forumComments">
        <p class="comment rounded shadow-sm">
            {{c.commentContent}}
        </p>
    </div>
</div>
